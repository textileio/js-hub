<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Threads</title>
</head>
<body>
  <script src="../../dist/bundle.js"></script>
  <script>

    const personSchema = {
      "$id": "https://example.com/person.schema.json",
      "$schema": "http://json-schema.org/draft-07/schema#",
      "title": "Person",
      "type": "object",
      "properties": {
        "firstName": {
          "type": "string",
          "description": "The person's first name."
        },
        "lastName": {
          "type": "string",
          "description": "The person's last name."
        },
        "age": {
          "description": "Age in years which must be equal to or greater than zero.",
          "type": "integer",
          "minimum": 0
        }
      }
    };

    const adam = {
      "firstName": "Adam",
      "lastName": "Doe",
      "age": 21
    };

    const eve = {
      "firstName": "Eve",
      "lastName": "Doe",
      "age": 21
    };

    (async function () {
      window.threads = textile.threads
      window.api = new textile.API({
        token: '7304fe17-af1f-411e-88a7-80deee913f84',
        deviceId: '275dcb28-abb9-4cc0-a610-87f101c6167d',
        dev: false
      })
      await api.start()
      window.client = new threads.Client(window.api.threadsConfig)
      try {
        // Create a new store
        const threadId = threads.ThreadID.fromRandom()
        const dbID = threadId.toBytes()
        const res = await client.newDB(dbID)

        // Register a person schema
        await client.registerSchema(dbID, 'Person', personSchema)

        // Create adam and eve
        const people = await client.modelCreate(dbID, 'Person', [adam, eve])
        const adamID = JSON.parse(people.entitiesList[0]).ID
        const eveID = JSON.parse(people.entitiesList[1]).ID
        console.debug('adam:', adamID)
        console.debug('eve:', eveID)

        // Subscribe to adam
        await client.listen(dbID, 'Person', adamID, ((reply) => {
          console.debug(reply)
        }))
      }
      catch (err) {
        console.error(err)
      }

    })()
  </script>
</body>
</html>
